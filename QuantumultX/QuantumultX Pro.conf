# DivineEngine Quantumult 配置示例
# 以 ";" 或 "#" 或 "//" 开头的行为注释行。
# Update-2021.04.12.12.40

[general]
# Quantumult X 会对指定的网址进行相应测试，以确认节点的可用性
server_check_url=http://cp.cloudflare.com/generate_204

# 资源解析器
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

# api获取以及节点信息查询
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js

# DNS 排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

[dns]
# 禁用 IPv6
no-ipv6

# 自定义 DNS
# > DNSPod Public DNS
server=119.29.29.29
server=114.114.114.114
server=1.2.4.8
# > Alibaba Public DNS
server=223.5.5.5

# 本地 DNS 映射
# Firebase Cloud Messaging
address=/mtalk.google.com/108.177.125.188
# Google Dl
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29

# 策略组
[policy]
static=Final, proxy, direct, img-url= https://raw.githubusercontent.com/Orz-3/mini/master/Color/SSID.png

static=Streaming, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png

static=StreamingSE, direct, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingSE.png

static=Guard, reject, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png

# 机场订阅
[server_remote]

# 分流规则
[filter_remote]
# 后续规则修正
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Unbreak.list, tag=后续规则修正, update-interval=86400, opt-parser=false, enabled=true

# NobyDa去广告（测试版）
https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/AdRuleTest.list, tag=NobyDa去广告（测试版）, update-interval=86400, opt-parser=false, enabled=true

# AD_Block_Plus
https://raw.githubusercontent.com/NobyDa/ND-AD/master/QuantumultX/AD_Block_Plus.txt, tag=AD_Block_Plus, update-interval=86400, opt-parser=false, enabled=true

# 7000+去广告
https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/AdRule.list, tag=7000+去广告, update-interval=86400, opt-parser=false, enabled=true

# 广告拦截
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Advertising.list, tag=广告拦截, update-interval=86400, opt-parser=false, enabled=true

# 隐私保护
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Privacy.list, tag=隐私保护, update-interval=86400, opt-parser=false, enabled=true

# 运营商劫持或恶意网站
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Hijacking.list, tag=运营商劫持或恶意网站, update-interval=86400, opt-parser=false, enabled=true

# 国际流媒体服务
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Streaming.list, tag=国际流媒体服务, update-interval=86400, opt-parser=false, enabled=true

# 中国流媒体服务(面向海外版本)
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/StreamingSE.list, tag=中国流媒体服务(面向海外版本), update-interval=86400, opt-parser=false, enabled=true

# TestFlight
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/TestFlight.list, tag=TestFlight.list, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true

# Apple服务
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Apple.list, tag=Apple, force-policy=direct, update-interval=86400, opt-parser=false, enabled=true

# 全球加速
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/Global.list, tag=全球加速, update-interval=86400, opt-parser=false, enabled=true

# 中国直连
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/China.list, tag=中国直连, update-interval=86400, opt-parser=false, enabled=true

# 中国IP池
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Filter/ChinaIP.list, tag=ChinaIP, update-interval=86400, opt-parser=false, enabled=true

# 远程重写引用
[rewrite_remote]
https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Rewrite/General.conf, tag=神机复写, update-interval=86400, opt-parser=false, enabled=true

https://raw.githubusercontent.com/TributePaulWalker/Profiles/main/QuantumultX/Rewrite/Advertising.conf, tag=神机去广告, update-interval=86400, opt-parser=false, enabled=true

https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/Rewrite_lhie1.conf, tag=NobyDa（lhie1复写）去广告, update-interval=86400, opt-parser=false, enabled=true

https://raw.githubusercontent.com/eHpo1/Rules/master/QuantumultX/Rewrite.txt, tag=eHpo1去广告, update-interval=86400, opt-parser=false, enabled=true

# 本地服务器
[server_local]

# 局部筛选
[filter_local]
# Local Area Network 局域网
host-suffix, local, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 224.0.0.0/4, direct
ip6-cidr, fe80::/10, direct

# GeoIP China(若启用，则禁用 ChinaIP.list)
-geoip, cn, direct

final, Final

# 屏蔽iOS系统更新
# 如果需要屏蔽iOS系统更新、请自行删除掉屏蔽代码开头的“;”
;host, mesu.apple.com, reject
;host, gdmf.apple.com, reject
;host, updates-http.cdn-apple.com, reject
;host, ns.itunes.apple.com, Apple Update
;host, appldnld.apple.com, Apple Update
;host, xp.apple.com, Apple Update

# App Store
host, p14-buy.itunes.apple.com,proxy

# 去掉YouTube++底部广告
host-suffix, ehg-youtube.hitbox.com, reject

# 绕过企业证书过期
host, ocsp.apple.com, reject

# 避免迅雷版权问题
host, hub5idx.v6.shub.sandai.net, reject
host, hub5emu.v6.shub.sandai.net, reject
host, hub5btmain.v6.shub.sandai.net, reject

